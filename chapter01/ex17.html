<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>js공부</title>
  </head>
  <body>
    <h1>자바스크립트</h1>
    <h2>객체</h2>

    <!-- ------------------------------------------- -->
    <script>
      let shapeList = [];
      let triangle = {
        name: "삼각형",
        width: 5,
        height: 10,
        area: function () {
          return (this.width * this.height) / 2;
        }
      };

      let rectangle = {
        name: "사각형",
        width: 5,
        height: 5,
        area: function () {
          return this.width * this.height;
        }
      };

      let circle = {
        name: "원",
        radius: 5,
        area: function () {
          return 3.14 * this.radius * this.radius;
        }
      };

      shapeList.push(triangle);
      shapeList.push(rectangle);
      shapeList.push(circle);

      // 전체 넓이 출력
      for (let i = 0; i < shapeList.length; i++) {
        console.log(shapeList[i].name + '의 넓이는 = ' + shapeList[i].area());
      }
    </script>
    <!-- ------------------------------------------- -->
  </body>
</html>
